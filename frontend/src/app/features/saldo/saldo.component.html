<div class="saldo-dashboard">

  <!-- Bloque Hero: Saldo disponible -->
  <section class="saldo-hero">
    <h2 class="hero-title">Gestión de saldo</h2>
    <p class="saldo-text">
      <strong>Saldo disponible:</strong>
      <span class="saldo-cifra">{{ saldo | number:'1.2-2' }} €</span>
    </p>

    <div class="saldo-actions">
      <mat-form-field appearance="outline" class="monto-field">
        <mat-label>Monto</mat-label>
        <input matInput type="number" [(ngModel)]="monto" min="0.01" step="0.01">
      </mat-form-field>

      <div class="acciones">
        <button mat-raised-button color="primary" (click)="ingresar()">Ingresar</button>
        <button mat-raised-button color="warn" (click)="retirar()">Retirar</button>
      </div>
    </div>
  </section>

  <!-- Bloque Histórico -->
  <section class="movimientos-section">
    <h2 class="section-title">Histórico de movimientos</h2>
    <div class="tabla-wrapper">
      <table mat-table [dataSource]="movimientos" class="mat-elevation-z2 full-width">

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let m"> {{ m.created_at | date:'short' }} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let m" [ngClass]="{'ingreso': m.tipo === 'ingreso', 'retiro': m.tipo === 'retiro'}">
            {{ m.tipo | titlecase }}
          </td>
        </ng-container>

        <ng-container matColumnDef="monto">
          <th mat-header-cell *matHeaderCellDef> Monto </th>
          <td mat-cell *matCellDef="let m" [ngClass]="{'ingreso': m.tipo === 'ingreso', 'retiro': m.tipo === 'retiro'}">
            {{ m.monto | number:'1.2-2' }} €
          </td>
        </ng-container>

        <ng-container matColumnDef="saldo_resultante">
          <th mat-header-cell *matHeaderCellDef> Saldo resultante </th>
          <td mat-cell *matCellDef="let m"> {{ m.saldo_resultante | number:'1.2-2' }} € </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </section>

</div>
