<div class="login-container">
  <div class="login-side"></div>
  <div class="login-form-wrapper">
    <mat-card class="login-card">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
        <h2 class="login-title">Bienvenido</h2>
        <p class="login-subtitle">Accede a tu cuenta para continuar</p>

        <!-- Email -->
        <mat-form-field appearance="outline" class="full-width" id="email-field">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            autocomplete="username"
            id="email-input"
          />
          @if (form.get('email')?.hasError('required')) {
            <mat-error>El email es obligatorio</mat-error>
          }
          @else if (form.get('email')?.hasError('email')) {
            <mat-error>Formato inválido</mat-error>
          }
        </mat-form-field>

        <!-- Contraseña -->
        <mat-form-field appearance="outline" class="full-width" id="password-field">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password"
            id="password-input"
          />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          @if (form.get('password')?.hasError('required')) {
            <mat-error>La contraseña es obligatoria</mat-error>
          }
        </mat-form-field>

        <!-- Botón principal -->
        <button mat-raised-button type="submit" [disabled]="form.invalid" class="login-button">
          Entrar
        </button>

        <!-- Acciones secundarias -->
        <div class="login-actions">
          <button mat-stroked-button routerLink="/register" class="secondary-button">
            Crear cuenta
          </button>
          <button mat-stroked-button routerLink="/recuperar-contrasena" class="secondary-button">
            Recuperar contraseña
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
